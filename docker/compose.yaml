services:
  api:
    build:
      context: /Users/samarthhhh/Documents/mlh-internship/BrickChain/packages/api
      dockerfile: /Users/samarthhhh/Documents/mlh-internship/BrickChain/packages/api/Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    ports:
      - "127.0.0.1:3000:3000"
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs

  indexer:
    container_name: 'counter-indexer'
    image: 'midnightntwrk/indexer-standalone:2.1.1'
    ports:
      - '0:8088'
    environment:
      RUST_LOG: "indexer=info,chain_indexer=info,indexer_api=info,wallet_indexer=info,indexer_common=info,fastrace_opentelemetry=off,info"
      APP__INFRA__SECRET: "303132333435363738393031323334353637383930313233343536373839303132"
      APP__INFRA__NODE__URL: "ws://node:9944"

  node:
    image: 'midnightnetwork/midnight-node:0.12.0'
    container_name: 'counter-node'
    ports:
      - "9944:9944"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9944/health" ]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      CFG_PRESET: "dev"

  proof-server:
    container_name: 'counter-proof-server'
    image: "midnightnetwork/proof-server:latest"
    ports:
      - "6300:6300"
    environment:
      RUST_BACKTRACE: "full"

volumes:
  pdfdb:
  ipfs_staging:
  ipfs_data:
