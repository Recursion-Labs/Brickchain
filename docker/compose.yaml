services:
  api:
    build:
      context: E:\codebase\Recurison-labs\Brickchain\packages/api
      dockerfile: E:\codebase\Recurison-labs\Brickchain\packages\api\Dockerfile
    container_name: 'api-server'
    env_file:
      - ../packages/api/.env.docker
    depends_on:
      - redis
    ports:
      - "127.0.0.1:8000:8000"
    develop:
      watch:
        - action: rebuild
          path: packages/api/src
          target: /app/src
        - action: rebuild
          path: packages/api/package.json
          target: /app/package.json
        - action: rebuild
          path: packages/api/tsconfig.json
          target: /app/tsconfig.json
        - action: rebuild
          path: packages/api/.env.docker
          target: /app/.env
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs

  indexer:
    container_name: 'counter-indexer'
    image: 'midnightntwrk/indexer-standalone:2.1.1'
    ports:
      - '0:8088'
    environment:
      RUST_LOG: "indexer=info,chain_indexer=info,indexer_api=info,wallet_indexer=info,indexer_common=info,fastrace_opentelemetry=off,info"
      APP__INFRA__SECRET: "303132333435363738393031323334353637383930313233343536373839303132"
      APP__INFRA__NODE__URL: "ws://node:9944"

  node:
    image: 'midnightnetwork/midnight-node:0.12.0'
    container_name: 'counter-node'
    ports:
      - "9944:9944"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9944/health" ]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      CFG_PRESET: "dev"

  proof-server:
    container_name: 'counter-proof-server'
    image: "midnightnetwork/proof-server:latest"
    ports:
      - "6300:6300"
    environment:
      RUST_BACKTRACE: "full"

  storage:
    build:
      context: E:\codebase\Recurison-labs\Brickchain\packages/storage
      dockerfile: E:\codebase\Recurison-labs\Brickchain\packages\storage\Dockerfile
    container_name: 'storage-server'
    ports:
      - "127.0.0.1:3020:3020"
    volumes:
      - pdfdb:/app/data
    environment:
      RUST_LOG: "info"
      IPFS_URL: "http://ipfs:5001"
      NODE_URL: "ws://node:9944"
      SEED: "//Alice"
    depends_on:
      - ipfs
      - node
    develop:
      watch:
        - action: rebuild
          path: packages/storage/src
          target: /app/src
        - action: rebuild
          path: packages/storage/Cargo.toml
          target: /app/Cargo.toml
        - action: rebuild
          path: packages/storage/Cargo.lock
          target: /app/Cargo.lock

volumes:
  pdfdb:
  ipfs_staging:
  ipfs_data:

networks:
  default:
    name: brickchain
    external: true
