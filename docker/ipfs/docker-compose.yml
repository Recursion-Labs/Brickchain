services:
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"    # IPFS API (upload files)
      - "8081:8080"    # IPFS Gateway (download files) - Changed from 8080 to avoid conflict with waitlist
    volumes:
      - ipfs_staging:/export      # Temporary working directory
      - ipfs_data:/data/ipfs      # Persistent data & pinned files
volumes:
  pdfdb:
  ipfs_staging:
  ipfs_data:
