version: '3.8'

services:
  # Midnight Network Node
  node:
    image: 'midnightnetwork/midnight-node:0.12.0'
    container_name: 'midnight-node'
    ports:
      - "9944:9944"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9944/health" ]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      CFG_PRESET: "dev"
    networks:
      - midnight-network

  # Midnight Indexer
  indexer:
    container_name: 'midnight-indexer'
    image: 'midnightntwrk/indexer-standalone:2.1.1'
    ports:
      - '8088:8088'
    environment:
      RUST_LOG: "indexer=info,chain_indexer=info,indexer_api=info,wallet_indexer=info,indexer_common=info,fastrace_opentelemetry=off,info"
      APP__INFRA__SECRET: "303132333435363738393031323334353637383930313233343536373839303132"
      APP__INFRA__NODE__URL: "ws://node:9944"
    depends_on:
      node:
        condition: service_healthy
    networks:
      - midnight-network

  # Midnight Proof Server
  proof-server:
    container_name: 'midnight-proof-server'
    image: "midnightnetwork/proof-server:latest"
    ports:
      - "6300:6300"
    environment:
      RUST_BACKTRACE: "full"
    networks:
      - midnight-network

networks:
  midnight-network:
    driver: bridge
