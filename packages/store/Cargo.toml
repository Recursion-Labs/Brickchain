[package]
name = "store"
version = "0.1.0"
edition = "2021"

[features]
default = ["std"]
std = []
ipfs = ["dep:ipfs-api-backend-hyper", "dep:ipfs-api-prelude", "dep:tokio"]
chain = ["dep:subxt", "dep:subxt-signer", "dep:tokio"]

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
sled = "0.34"
walkdir = "2.5"
time = { version = "0.3", features = ["formatting"] }
mime_guess = "2.0"
hex = "0.4"
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1", features = ["rt-multi-thread"], optional = true }
ipfs-api-backend-hyper = { version = "0.6", default-features = false, features = ["with-hyper-tls"], optional = true }
ipfs-api-prelude = { version = "0.6", optional = true }
subxt = { version = "0.38", optional = true }
subxt-signer = { version = "0.38", optional = true }
tempfile = "3"

[lib]
name = "store"
path = "src/lib.rs"

[[bin]]
name = "store-cli"
path = "src/main.rs"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"
serde_json = "1.0"
